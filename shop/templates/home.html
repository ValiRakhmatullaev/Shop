{% extends 'base.html' %}

{% load static %}

{% block title %}
Home
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <img class="img-fluid" src="" alt="">
    </div>
</div>

<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-capitalize font-weight-bold">
                    Our Products
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        {% if request.user.is_authenticated and request.user.first_name%}
        {% for product in products %}
        <div class="col-9 mx-auto col-md-6 col-lg-3">
                <div>
                    <div class="card mb-5">
                        <div class="p-4"
                             style="background-image: url({{product.image.url}}); wight:400px; height:400px; background-position: center;background-repeat: no-repeat;background-size: cover;">
                        </div>
                        <div class="card-footer d-flex justify-content-between"
                             style="background:transparent; border-color:transparent">
                            <p class="font-weight-bold mb-0">
                                <a href="{{ product.get_url }}">
                                {{product.name}}</a>
                            </p>
                            <h5 class="text-info font-italic mb-0">
                                ${{product.price}}
                            </h5>
                        </div>
                    </div>
                </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>


{% endblock %}
